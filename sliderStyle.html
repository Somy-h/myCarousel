<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common_style.css" />
    <link rel="stylesheet" href="sliderStyle.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Image Slider</title>
</head>
<body>
   <div class="slider-container">
        <div class="image-slide-container">
            <div class="image-slide" style="background-image: url('img/a.jpg')">
                <div class="title-slide">
                    <h1 class="title-text">Beyond</h1>
                    <h2>the night sky</h2>
                </div>
            </div>
            <div class="image-slide" style="background-image: url('img/b.jpg')">
                <div class="title-slide">
                    <h1 class="title-text">Tranquility dawn</h1>
                    <h2>in Korea</h2>
                </div>
            </div>
            <div class="image-slide" style="background-image: url('img/c.jpg')">
                <div class="title-slide">
                    <h1 class="title-text">Stars</h1>
                    <h2>like rain</h2>
                </div>
            </div>
            <div class="image-slide" style="background-image: url('img/d.jpg')">
                <div class="title-slide">
                    <h1 class="title-text">Lonely</h1>
                    <h2>Beauty</h2>
                </div>
            </div>
            <div class="image-slide" style="background-image: url('https://cdn.pixabay.com/photo/2015/01/28/23/34/mountains-615428_960_720.jpg')">
                <div class="title-slide">
                    <h1 class="title-text">Mountain Village</h1>
                    <h2>Tree Hills</h2>
                </div>
            </div>
            <div class="image-slide" style="background-image: url('https://cdn.pixabay.com/photo/2015/07/09/22/45/tree-838667_960_720.jpg')">
                <div class="title-slide">
                    <h1 class="title-text">Tree Like a Star</h1>
                    <h2>Reflection of You, a Star</h2>
                </div>
            </div>
        </div>
        <div class="slider-buttons">
            <button type="button" class="prev-button" id="prev-button">
                <i class="fa-solid fa-arrow-left-long arrow-color"></i>
            </button>
            <button type="button" class="next-button" id="next-button">
                <i class="fa-solid fa-arrow-right-long  arrow-color"></i>
            </button>
        </div>
        <div class="nav-buttons-container">

        </div>
   </div>
   <script src="sliderStyle.js"></script>
</body>
</html>
